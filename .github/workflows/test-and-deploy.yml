name: Test & Deploy
on:
  push:
    branches:
      - main
  pull_request:
  merge_group:
  workflow_dispatch:
  release:
    types:
      - published

jobs:
  test:
    runs-on: ubuntu-latest

    steps:
      - name: Cancel Previous Runs
        uses: styfle/cancel-workflow-action@0.12.1
        with:
          access_token: ${{ github.token }}

      - uses: actions/checkout@v4

      - uses: actions/setup-node@v4
        with:
          node-version: "15"
          check-latest: true

      - run: make envvar

      - run: make pull

      - run: make image

      # Create a volume for coverage files
      - name: Create volume for coverage files
        run: mkdir -p /tmp/coverage

      - name: Run tests
        run: make ci
        env:
          COVERAGE_FILE: /tmp/coverage/.coverage
          COVERAGE_XML: /tmp/coverage/coverage.xml

      # Use the coverage XML file directly from the volume
      - name: Check coverage file
        run: ls -la /tmp/coverage/

      - name: Upload coverage reports to Codecov with GitHub Action
        uses: codecov/codecov-action@v5
        with:
          file: /tmp/coverage/coverage.xml

  deploy:
    if: github.event.action == 'published' && github.repository == 'jazzband/website'

    runs-on: ubuntu-latest

    needs: [test]

    steps:
      - name: Cancel Previous Runs
        uses: styfle/cancel-workflow-action@0.12.1
        with:
          access_token: ${{ github.token }}

      - name: Checkout
        uses: actions/checkout@v4
        with:
          fetch-depth: 0

      - name: Push
        uses: dokku/github-action@v1.7.0
        # enable verbose ssh output
        with:
          branch: "main"
          git_push_flags: "--force"
          git_remote_url: ${{ secrets.SSH_REMOTE_URL }}
          ssh_private_key: ${{ secrets.PRIVATE_KEY }}

      - name: Create Sentry release
        uses: getsentry/action-release@v1
        env:
          SENTRY_AUTH_TOKEN: ${{ secrets.SENTRY_AUTH_TOKEN }}
          SENTRY_ORG: ${{ secrets.SENTRY_ORG }}
          SENTRY_PROJECT: ${{ secrets.SENTRY_PROJECT }}
        with:
          environment: production
          version: ${{ github.ref }}
